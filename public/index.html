<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Beneficient Assessment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://analytics.imoogleai.xyz/script.js" data-website-id="7a7e1e88-30eb-4517-8016-9f06aa9943cd"></script>
    <style>
        :root {
            --primary-bg: #f0f4f8;
            --container-bg: #ffffff;
            --primary-text: #102a43;
            --secondary-text: #486581;
            --accent-color: #c59d5f;
            --accent-hover: #b48a4f;
            --border-color: #bcccdc;
            --correct-bg: #e6f9f0;
            --correct-border: #52c41a;
            --incorrect-bg: #fff1f0;
            --incorrect-border: #f5222d;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.05), 0 6px 6px rgba(0, 0, 0, 0.07);
            --ai-feature-bg: #e6e6fa;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px; 
            transition: background-color 0.3s;
        }

        .container {
            background-color: var(--container-bg);
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid var(--border-color);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }
        
        .container.hidden {
            display: none;
        }
        
        .container.fade-out {
            opacity: 0;
            transform: scale(0.95);
        }

        h1, h2 {
            font-family: 'Lora', serif;
        }

        h1 { font-size: 2.8em; margin-bottom: 10px; color: var(--primary-text); }
        h2 { font-size: 2.2em; }

        p { color: var(--secondary-text); }

        button {
            background: linear-gradient(145deg, var(--accent-color), var(--accent-hover));
            color: #ffffff;
            border: none;
            padding: 15px 35px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            letter-spacing: 0.5px;
        }
        
        button.secondary {
             background: transparent;
             color: var(--secondary-text);
             box-shadow: none;
             border: 2px solid var(--border-color);
        }
        button.secondary:hover {
            background: var(--primary-bg);
            border-color: var(--secondary-text);
        }

        /* MODIFIED: Reduced button hover animation */
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        button:disabled {
            background: #bcccdc;
            color: #fff;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: transparent;
        }
        
        /* User Info Form */
        #user-info-container .form-group { margin-bottom: 20px; text-align: left; }
        #user-info-container label { display: block; margin-bottom: 8px; font-weight: 600; }
        #user-info-container input {
            width: 100%;
            height: 50px;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            font-size: 1em;
            transition: border-color 0.3s;
        }
        #user-info-container input:focus { outline: none; border-color: var(--accent-color); }
        
        #error-message {
            color: var(--incorrect-border);
            background-color: var(--incorrect-bg);
            border: 1px solid var(--incorrect-border);
            text-align: left;
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px 15px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        #error-message.show { display: flex; }

        .phone-input-wrapper { display: flex; align-items: center; }
        .country-code {
            display: flex;
            align-items: center;
            height: 50px;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-right: none;
            border-radius: 8px 0 0 8px;
            background-color: #f0f4f8;
        }
        .country-code .flag-icon { width: 24px; height: auto; margin-right: 8px; }
        #phone { border-radius: 0 8px 8px 0; border-left: none; flex-grow: 1; }

        /* Quiz Container */
        #quiz-container { text-align: left; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--secondary-text);
        }
        #timer { background-color: var(--primary-bg); padding: 5px 15px; border-radius: 20px; color: var(--primary-text); }
        #progress-bar-container { width: 100%; height: 8px; background-color: var(--primary-bg); border-radius: 4px; margin-bottom: 25px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background-color: var(--accent-color); border-radius: 4px; transition: width 0.3s ease-in-out; }
        #question-text { font-family: 'Lora', serif; font-size: 1.6em; margin-bottom: 30px; line-height: 1.4; font-weight: 700; }
        
        .options-container { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .option {
            background-color: var(--container-bg);
            border: 2px solid var(--border-color);
            padding: 18px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 1.05em;
        }
        .option:hover { border-color: var(--accent-color); transform: translateX(5px); }
        .option.selected { border-color: var(--accent-hover); background-color: #fdfaf4; font-weight: 600; color: var(--accent-hover); }

        .navigation { margin-top: 30px; display: flex; justify-content: space-between; }
        
        /* MODIFIED: Responsive Grid for Question Palette */
        #question-palette {
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
            gap: 10px;
            max-height: 160px; /* Limit height */
            overflow-y: auto; /* Enable scrolling */
            padding-right: 5px;
        }
        .palette-btn {
            width: 100%;
            height: 45px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            background-color: var(--container-bg);
            color: var(--secondary-text);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
        }
        .palette-btn:hover { background-color: var(--primary-bg); border-color: var(--accent-color); transform: translateY(-2px); }
        .palette-btn.answered { background-color: var(--accent-color); color: #ffffff; border-color: var(--accent-hover); }
        .palette-btn.current { background-color: var(--primary-text); color: #ffffff; border-color: var(--primary-text); transform: scale(1.1); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        /* Results Container */
        #results-container { padding: 30px; }
        .results-summary { display: flex; flex-direction: column; align-items: center; margin-bottom: 30px; }
        .score-circle { position: relative; width: 150px; height: 150px; margin-bottom: 20px; }
        .score-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .circle-bg { fill: none; stroke: var(--primary-bg); stroke-width: 3.8; }
        .circle { fill: none; stroke-width: 2.8; stroke-linecap: round; transition: stroke-dasharray 1s ease-in-out; }
        .score-percentage { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.8em; font-weight: 600; color: var(--primary-text); }
        #results-heading { font-size: 2em; margin: 0; }
        #feedback-text { font-size: 1.1em; margin: 10px 0 0; }
        #feedback-text.pass { color: var(--correct-border); }
        #feedback-text.fail { color: var(--incorrect-border); }
        .results-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); padding: 25px 0; margin-bottom: 30px; }
        .stat-item { display: flex; flex-direction: column; align-items: center; }
        .stat-label { font-size: 0.9em; color: var(--secondary-text); margin-bottom: 5px; }
        .stat-value { font-size: 1.6em; font-weight: 600; }
        #correct-count { color: var(--correct-border); }
        #incorrect-count { color: var(--incorrect-border); }
        .results-actions { display: flex; justify-content: center; gap: 15px; }
        /* MODIFIED: Smaller result buttons */
        .results-actions button { padding: 12px 28px; font-size: 1em; }

        /* Review Section & AI Feature */
        #review-section { margin-top: 20px; text-align: left; width: 100%; }
        #review-container p { margin-top: 0; }
        .review-question { background: #fdfdfd; border: 1px solid var(--border-color); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .review-question p { font-size: 1.1em; font-weight: 600; margin: 0 0 15px 0;}
        .review-option { padding: 10px; border-radius: 6px; margin-bottom: 8px; font-size: 1em; }
        .review-option.user-answer.incorrect { background-color: var(--incorrect-bg); }
        .review-option.correct-answer { background-color: var(--correct-bg); font-weight: 600; }
        
        .ai-explanation-container { margin-top: 15px; padding: 15px; background-color: var(--ai-feature-bg); border-radius: 8px; font-size: 0.95em; line-height: 1.6; }
        button.explain-btn { padding: 8px 15px; font-size: 0.9em; border-radius: 20px; margin-top: 10px; }

        footer { margin-top: 40px; font-size: 0.9em; color: var(--secondary-text); }
        
        /* Animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translate3d(0, 30px, 0); } to { opacity: 1; transform: translate3d(0, 0, 0); } }
        .results-summary .score-circle, #results-heading, #feedback-text, .results-stats, .results-actions { animation: fadeInUp 0.5s ease-out backwards; }
        #results-heading { animation-delay: 0.1s; }
        #feedback-text { animation-delay: 0.2s; }
        .results-stats { animation-delay: 0.3s; }
        .results-actions { animation-delay: 0.4s; }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .shake-error { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }

        @media (min-width: 600px) {
            .options-container { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 600px) {
            .container { padding: 20px; }
            h1 { font-size: 2.2em; }
            #question-text { font-size: 1.3em; }
            .results-stats { grid-template-columns: 1fr; }
            .stat-item { padding-bottom: 15px; border-bottom: 1px solid var(--primary-bg); }
            .stat-item:last-child { border-bottom: none; }
            #question-palette { grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); }
            .palette-btn { height: 40px; }
        }
    </style>
</head>

    <div id="quiz-container" class="container hidden">

        <div class="results-actions">
            <button id="review-btn" class="secondary">Review Answers</button>
            <button id="restart-btn">Try Again</button>
        </div>

       </div>

            { question: "A nursery rhyme is used to teach pupils how to spell the word ____.", options: ["hipoppotamus", "hippopotamus", "hipopotamus", "hippoppotamus"], answer: "B" },
            { question: "An example of confluence town in Nigeria is ____.", options: ["Onitsha", "Obudu", "Lokoja", "PortHarcout"], answer: "C" },
            { question: "The degree of hotness and coldness of a place is called ____.", options: ["rainfall", "humidity", "temperature", "weather"], answer: "C" },
            { question: "Neither Agbo nor his parents ____ the meetings now.", options: ["Attended", "attends", "has attended", "attend"], answer: "D" },
            { question: "Which of these is correctly spelt?", options: ["lenght", "lentgh", "length", "lenghtt", "lengtt"], answer: "C" },
            { question: "When the beggar was tired, he ____ down by the road side.", options: ["Lied", "Laid", "Layed", "Lay", "Lain"], answer: "D" },
            { question: "Atuk, without giving any hint as to what he intended to do, went and ____ himself.", options: ["Hung", "Hang", "Hanged", "Hunged"], answer: "C" },
            { question: "Ten litres of water ____ to be consumed daily.", options: ["are", "is", "may", "have"], answer: "B" },
            { question: "Round off 1.56 to 1 decimal place.", options: ["1.6", "1.56", "0.56", "1.5"], answer: "A" },
            { question: "What principal will gain N168.00 simple interest in 4 years at 7.5%?", options: ["N280.00", "N480.00", "N560.00", "N720.00"], answer: "C" },
            { question: "In what year did the Northern and Southern protectorate in Nigeria amalgamate?", options: ["1960", "1963", "1914", "1991"], answer: "C" },
            { question: "Select the word with the correct stress pattern: Expostulate", options: ["exposTUlate", "expostuLATE", "EXpostulate", "exPOStulate"], answer: "D" },
            { question: "The train ____ before I arrived.", options: ["is leaving", "was leaving", "had left", "would leave"], answer: "C" },
            { question: "Jide and Mary met ____ the University of Ilorin carnival night.", options: ["at", "in", "on", "from"], answer: "A" },
            { question: "Which of these is correctly spelt?", options: ["Lesure", "Leisure", "Liesure", "Lesiure"], answer: "B" },
            { question: "Mt. Everest is located in ____.", options: ["London", "Moscow", "Beijing", "Nepal"], answer: "D" },
            { question: "Which of these is correctly spelt?", options: ["Dirrhae", "Diarrhoea", "Diarrhea", "Diarrhae"], answer: "B" },
            { question: "Find the perimeter of a rectangle whose length is 30cm and breadth is 0.15m.", options: ["30.15cm", "0.45cm", "90cm", "45cm"], answer: "C" },
            { question: "50 men can build a house in 60 days. How many more men must be put on so as to finish a similar house in 40 days?", options: ["20 men", "30 men", "35 men", "25 men", "45 men"], answer: "D" },
            { question: "Pastoral nomadism is a common characteristic of the ____.", options: ["Hausa", "Igbos", "Fulanis", "Yorubas", "Edos"], answer: "C" },
            { question: "Each of the candidates that came late ____ to complete ____ form.", options: ["have/this", "are having/these", "has/this", "have/these"], answer: "C" },
            { question: "He ____ arrived by now; I can hear all the people shouting.", options: ["would have", "must have", "has", "should have"], answer: "B" },
            { question: "Arrange these in ascending order: 1/2, 2/3, 3/4, 4/5.", options: ["1/2, 2/3, 3/4, 4/5", "2/3, 1/2, 4/5, 3/4", "4/5, 3/4, 2/3, 1/2", "2/3, 3/4, 4/5, 1/2"], answer: "A" },
        ];

        // DOM Elements
        const userInfoContainer = document.getElementById('user-info-container');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const reviewContainer = document.getElementById('review-container');
        const userForm = document.getElementById('user-form');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const reviewBtn = document.getElementById('review-btn');
        const backToResultsBtn = document.getElementById('back-to-results-btn');
        const questionCounterEl = document.getElementById('question-counter');
        const timerEl = document.getElementById('timer');
        const progressBarEl = document.getElementById('progress-bar');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const reviewSectionEl = document.getElementById('review-section');
        const questionPaletteEl = document.getElementById('question-palette');
        const phoneInput = document.getElementById('phone');
        const errorMessageEl = document.getElementById('error-message');
        const errorTextEl = document.getElementById('error-text');

        // State
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let timer;
        let timeLeft = 20 * 60;
        let userData = {};
        let quizStartTime;

        // Event Listeners
        userForm.addEventListener('submit', handleFormSubmit);
        prevBtn.addEventListener('click', showPreviousQuestion);
        nextBtn.addEventListener('click', showNextQuestion);
        restartBtn.addEventListener('click', resetQuiz);
        reviewBtn.addEventListener('click', () => {
            resultsContainer.classList.add('hidden');
            reviewContainer.classList.remove('hidden');
        });
        backToResultsBtn.addEventListener('click', () => {
            reviewContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
        });
        phoneInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        async function handleFormSubmit(e) {
            e.preventDefault();
            userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: `+234${document.getElementById('phone').value}`,
            };
            
            const submitButton = userForm.querySelector('button');
            submitButton.disabled = true;
            submitButton.textContent = 'Verifying...';
            errorMessageEl.classList.remove('show');
            
            try {
                const payload = { action: 'register-user', data: userData };
                await saveDataToBackend(payload);
                startQuiz();
            } catch (error) {
                 if (error.message.includes('409')) { 
                    errorTextEl.textContent = 'This email or phone number is already registered.';
                 } else if (error.message.includes('403')) {
                    errorTextEl.textContent = 'You have reached the maximum of 3 attempts.';
                 } else {
                    errorTextEl.textContent = 'Could not start. Please check your connection.';
                 }
                errorMessageEl.classList.add('show');
                userForm.classList.add('shake-error');
                setTimeout(() => userForm.classList.remove('shake-error'), 820);
                submitButton.disabled = false;
                submitButton.textContent = 'Start Assessment';
            }
        }

        function startQuiz() {
            quizStartTime = new Date();
            userInfoContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            renderPalette();
            navigateToQuestion(0);
            startTimer();
        }
        
        function resetQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            timeLeft = 20 * 60;
            clearInterval(timer);
            
            resultsContainer.classList.add('hidden');
            reviewContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            
            quizStartTime = new Date();
            renderPalette();
            navigateToQuestion(0);
            startTimer();
        }

        function startTimer() {
            timerEl.style.color = 'var(--primary-text)'; 
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeLeft <= 30) timerEl.style.color = 'var(--incorrect-border)';
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showResults();
                }
            }, 1000);
        }
        
        function renderPalette() {
            questionPaletteEl.innerHTML = '';
            for (let i = 0; i < questions.length; i++) {
                const btn = document.createElement('button');
                btn.textContent = i + 1;
                btn.classList.add('palette-btn');
                if (userAnswers[i]) btn.classList.add('answered');
                if (i === currentQuestionIndex) btn.classList.add('current');
                btn.addEventListener('click', () => navigateToQuestion(i));
                questionPaletteEl.appendChild(btn);
            }
        }
        
        function navigateToQuestion(index) {
            currentQuestionIndex = index;
            
            quizContainer.classList.add('fade-out');
            setTimeout(() => {
                showQuestion();
                renderPalette();
                quizContainer.classList.remove('fade-out');
            }, 400);
        }

        function showQuestion() {
            resetOptionsState();
            const currentQuestion = questions[currentQuestionIndex];
            
            questionCounterEl.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            progressBarEl.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            questionTextEl.textContent = currentQuestion.question;

            currentQuestion.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.classList.add('option');
                const optionLetter = String.fromCharCode(65 + index);
                optionEl.innerHTML = `<strong>${optionLetter}.</strong> ${option}`;
                optionEl.dataset.answer = optionLetter;
                if (userAnswers[currentQuestionIndex] === optionLetter) {
                    optionEl.classList.add('selected');
                }
                optionEl.addEventListener('click', () => selectOption(optionEl));
                optionsContainerEl.appendChild(optionEl);
            });

            updateNavigationButtons();
        }

        function selectOption(selectedOptionEl) {
            const options = optionsContainerEl.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            selectedOptionEl.classList.add('selected');
            userAnswers[currentQuestionIndex] = selectedOptionEl.dataset.answer;
            renderPalette();
        }
        
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Submit';
            } else {
                nextBtn.textContent = 'Next';
            }
        }

        function showPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                navigateToQuestion(currentQuestionIndex - 1);
            }
        }

        function showNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                navigateToQuestion(currentQuestionIndex + 1);
            } else {
                showResults();
            }
        }
        
        function animateValue(el, start, end, duration, isPercent = false) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                el.textContent = isPercent ? `${value}%` : value;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        async function showResults() {
            clearInterval(timer);
            const quizEndTime = new Date();
            const timeDiff = Math.floor((quizEndTime - quizStartTime) / 1000);
            const minutesTaken = Math.floor(timeDiff / 60);
            const secondsTaken = timeDiff % 60;
            
            const score = calculateScore();
            const incorrect = questions.length - score;
            const percentage = Math.round((score / questions.length) * 100);
            const passThreshold = 50;

            const resultsData = { 
                user: userData,
                score, 
                total: questions.length, 
                answers: userAnswers 
            };
            
            let newAttempts = 0;
            try {
                const payload = { action: 'save-results', data: resultsData };
                const result = await saveDataToBackend(payload);
                newAttempts = result.newAttempts || 0;
            } catch (error) {
                console.error("Could not save final results to backend, but showing them locally.", error);
            }
            
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            const circle = document.querySelector('.circle');
            setTimeout(() => {
                circle.style.strokeDasharray = `${percentage}, 100`;
            }, 100);

            animateValue(document.getElementById('score-percentage'), 0, percentage, 1000, true);
            animateValue(document.getElementById('correct-count'), 0, score, 1000);
            animateValue(document.getElementById('incorrect-count'), 0, incorrect, 1000);
            document.getElementById('time-taken').textContent = `${minutesTaken}m ${secondsTaken}s`;

            if (percentage >= passThreshold) {
                document.getElementById('results-heading').textContent = "Congratulations!";
                document.getElementById('feedback-text').textContent = "You've passed the assessment.";
                document.getElementById('feedback-text').className = 'pass';
                circle.style.stroke = 'var(--correct-border)';
            } else {
                document.getElementById('results-heading').textContent = "Keep Trying!";
                document.getElementById('feedback-text').textContent = "You can do better. Review your answers to improve.";
                document.getElementById('feedback-text').className = 'fail';
                circle.style.stroke = 'var(--incorrect-border)';
            }

            if (newAttempts >= 3) {
                restartBtn.style.display = 'none';
            } else {
                restartBtn.style.display = 'block';
            }

            renderReview();
        }

        function calculateScore() {
            let score = 0;
            questions.forEach((q, i) => {
                if (userAnswers[i] === q.answer) {
                    score++;
                }
            });
            return score;
        }

        async function getExplanation(index, button) {
            button.disabled = true;
            button.textContent = "Loading...";
            const question = questions[index];
            const userAnswerLetter = userAnswers[index];
            const correctAnswerLetter = question.answer;
            const userAnswerText = question.options[userAnswerLetter.charCodeAt(0) - 65];
            const correctAnswerText = question.options[correctAnswerLetter.charCodeAt(0) - 65];
            const explanationContainer = document.getElementById(`explanation-${index}`);
            explanationContainer.style.display = 'block';
            explanationContainer.textContent = 'ðŸ§  Generating explanation...';
            try {
                const response = await fetch('/api/get-explanation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question.question, userAnswer: userAnswerText, correctAnswer: correctAnswerText })
                });
                if (!response.ok) throw new Error('Failed to get explanation from server.');
                const data = await response.json();
                explanationContainer.textContent = data.explanation;
            } catch(error) {
                explanationContainer.textContent = 'Sorry, unable to get an explanation at this time.';
                console.error("Error fetching explanation:", error);
            } finally {
                button.style.display = 'none';
            }
        }

        function renderReview() {
            reviewSectionEl.innerHTML = '';
            questions.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = q.answer;
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('review-question');
                const questionP = document.createElement('p');
                questionP.textContent = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionP);
                q.options.forEach((opt, optIndex) => {
                    const optionLetter = String.fromCharCode(65 + optIndex);
                    const optionDiv = document.createElement('div');
                    optionDiv.classList.add('review-option');
                    optionDiv.textContent = `${optionLetter}. ${opt}`;
                    if (optionLetter === correctAnswer) optionDiv.classList.add('correct-answer');
                    if (optionLetter === userAnswer && userAnswer !== correctAnswer) optionDiv.classList.add('user-answer', 'incorrect');
                    questionDiv.appendChild(optionDiv);
                });
                if (userAnswer && userAnswer !== correctAnswer) {
                    const explainButton = document.createElement('button');
                    explainButton.textContent = 'âœ¨ Explain Answer';
                    explainButton.classList.add('explain-btn', 'secondary');
                    explainButton.onclick = () => getExplanation(index, explainButton);
                    questionDiv.appendChild(explainButton);
                    const explanationContainer = document.createElement('div');
                    explanationContainer.id = `explanation-${index}`;
                    explanationContainer.classList.add('ai-explanation-container');
                    explanationContainer.style.display = 'none';
                    questionDiv.appendChild(explanationContainer);
                }
                if (!userAnswer) {
                     const noAnswerDiv = document.createElement('div');
                     noAnswerDiv.textContent = 'You did not answer this question.';
                     noAnswerDiv.style.color = 'var(--secondary-text)';
                     noAnswerDiv.style.marginTop = '10px';
                     questionDiv.appendChild(noAnswerDiv);
                }
                reviewSectionEl.appendChild(questionDiv);
            });
        }
        
        function resetOptionsState() {
            while (optionsContainerEl.firstChild) {
                optionsContainerEl.removeChild(optionsContainerEl.firstChild);
            }
        }

        async function saveDataToBackend(payload) {
            const scriptUrl = '/api/submit-quiz'; 
            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                const result = await response.json();
                console.log('Data saved successfully:', result);
                return result;
            } catch (error) {
                console.error('Error sending data to backend:', error);
                throw error;
            }
        }
    </script>
